<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
<main>

<picture>
  <source media="(min-width: 48em)" srcset='images/image-product-desktop.jpg'> 
  <img src="images/image-product-mobile.jpg" alt="parfume-image-2" class="parfume-image">
</picture>
  <div class="container-for-text">  
  <h2 class="p-left ">Perfume</h2>

  <h1 class="p-left ">Gabrielle Essence Eau De Parfum</h1>

  <p class="p-left main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

 <p class="prices"><span class="new-price">$149.99</span><span class="old-price">$169.99</span></p>


  <div class="container-for-button"><a class="vertical-center button"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a></div>
  </div></main>
